{% extends "layout-impress.html" %}

{% block main %}


<div id="overview" class="step" data-x="0" data-y="0" data-scale="5">
</div>

<div class="step" data-x="0" data-y="-600">
  Journey Name
</div>

<!-- Print the images -->

{% for value in imgFiles %}
  <div class="step slide" data-x="{{ loop.index * 1000 - 1000 }}" data-y="0">
    <img src="/public/images/{{ value }}" width="800">
  </div>
{% endfor %}


{% endblock %}
