<div id="issued-processing" class="svg--panel hide">
<div id="tooltip-canvas3">
  <div id="tooltip2_1" class="tooltip-wrapper">
            <span class="tooltip">
                URL:  /status <br />
                Title: You paid too much Income Tax
            </span>
  </div>

  <div id="tooltip2_1-1" class="tooltip-wrapper">
            <span class="tooltip">
                URL:  /reasons<br />
                Title: Why HMRC owe you
            </span>
  </div>

  <div id="tooltip2_2" class="tooltip-wrapper">
            <span class="tooltip">
                SERVICE: Repayments<br />
            </span>
  </div>
</div>
<svg id="mysvg3"></svg>
</div>

<script>

  var s = Snap("#mysvg3");
  s.attr({id: "canvas"});

  s.text(20, 20, "User Journey: Overpaid processing")

  //var sx = s.node.attributes.x.value
  //var sy = s.node.attributes.y.value
  placeDiv("tooltip-canvas", 0, 0)
  sizeDiv("tooltip-canvas", 600)

  //console.log(s)

  // ROW 1

  var node1 = s.rect(50, 50, 50, 50, 5, 5).attr({class:"node"})
  node1.mouseover(function() {
    showTooltip(this, "tooltip2_1")
    this.addClass("active")
  }).mouseout(function() {
    document.getElementById("tooltip2_1").style.display = 'none'
    this.removeClass("active")
  }).mousedown(function() {
    //console.log(this)
    slider.unslider('animate:4')
  });

  var arrow1 = s.path("M100,75 l43,0 l-10,-10 l12,10 l-12,10").attr({class:"arrow"})
  var node1_1 = s.rect(150, 50, 50, 50, 5, 5).attr({class:"node node--help"})
  node1_1.mouseover(function() {
    showTooltip(this, "tooltip2_1-1")
    this.addClass("active")
  }).mouseout(function() {
    document.getElementById("tooltip2_1-1").style.display = 'none'
    this.removeClass("active")
  }).mousedown(function() {
    //console.log(this)
    slider.unslider('animate:5')
  });

  // ROW 2
  var arrow1_1 = s.path("M75,100 l0,30 q0,20 25,18 l42,0 l-10,-10 l12,10 l-12,10").attr({class:"arrow"})

  var service1 = s.circle(150+25, 100 +20+25, 25, 25, 5, 5).attr({class:"service"})
  service1.mouseover(function() {
    showTooltip(this, "tooltip2_2")
  }).mouseout(function() {
    document.getElementById("tooltip2_2").style.display = 'none'
  });

</script>
